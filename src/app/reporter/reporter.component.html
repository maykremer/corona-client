<div class="main-body">
  <h4 id="reporter-details">פרטי המפקד</h4>

  <mat-form-field>
    <input
      matInput
      placeholder="תעודת זהות"
      value="{{ reporterDetails.reporterIdentityNumber }}"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="שם פרטי"
      value="{{ reporterDetails.reporterFirstName }}"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="שם משפחה"
      value="{{ reporterDetails.reporterLastName }}"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="מספר טלפון"
      value="{{ reporterDetails.reporterPhoneNumber }}"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="מייל"
      value="{{ reporterDetails.reporterMail }}"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="הערות"
      value="{{ reporterDetails.reporterNotes }}"
    />
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="reporterDetails.isColoneConfinement"
      >מאשר/ת יציאה מהבידוד</mat-checkbox
    >
  </section>
</div>
